<!DOCTYPE html>
<html lang="en" style="text-align: center">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
    <title>Donasi ke Acfarii</title>

    <style>
      body {
        background: white;
        color: black;
      }

      #darkmode {
        background: #2b2b2b;
        color: white;
      }

      .title {
        font-family: "Fredoka", sans-serif;
      }

      .form {
        text-align: left;
        margin: auto;
        margin-top: 50px;
        width: 15pc;
      }

      .text-label {
        font-family: "Fira Code", sans-serif;
        display: block;
      }

      .bar {
        margin-top: 10px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Welcome to FAdonet!</h1>
    <hr width="250" />
    <button class="btn-back" onclick="back()"><i class="bi bi-arrow-left-short"></i> Kembali ke Halaman Utama</button>
    <div class="form">
      <form action="upgr.html" method="post">
        <label for="username" class="text-label">Masukkan Namamu:</label>
        <input type="text" name="username" id="username" class="type" required />
        <br />
        <label for="nominal" class="text-label">Masukkan Nominal uang:</label>
        <input type="text" name="nominal" id="nominal" class="type" required />
        <hr class="bar" />
        <!-- pilih metode pembayaran -->
        <center>
          <select name="" id="">
            <option value="1">Pilih Metode Pembayaran</option>
            <option value="2">GoPay</option>
            <option value="3">OVO</option>
            <option value="4">ShopeePay</option>
            <option value="5">BCA</option>
            <option value="6">BNI</option>
            <option value="7">BRI</option>
            <option value="8">Mandiri</option>
            <option value="9">Permata</option>
            <option value="10">Alfamart</option>
            <option value="11">Indomaret</option>
          </select>
        </center>
        <br />
        <center>
          <button class="btn-donate">Donasi</button>
        </center>
      </form>
    </div>

    <div class="setting">
      <h4>Tema</h4>
      <hr width="50" />
      <button class="btn-theme" onclick="setDarkMode(true)">Tema Gelap</button>
      <button class="btn-theme" onclick="setDarkMode(false)">Tema Terang</button>
    </div>

    <script>
      function back() {
        document.location.href = "upgr.html";
      }

      if (localStorage.getItem("theme") == "dark");
      setDarkMode(true);

      function setDarkMode(isDark) {
        if (isDark) {
          document.body.setAttribute("id", "darkmode");
          localStorage.setItem("theme", "dark");
        } else {
          document.body.setAttribute("id", "");
          localStorage.removeItem("theme");
        }
      }
    </script>
  </body>
</html>
